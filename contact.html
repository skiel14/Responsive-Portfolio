<!DOCTYPE html>
<html>
  <head>
    <title>Sarah Kiel Contact Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <div id="wrapMe">
        <h1>Sarah Kiel</h1>
        <nav id="header-links">
          <a href="index.html">About | </a>
          <a href="portfolio.html">Portfolio | </a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <h1 id="heading">Contact</h1>
      <form id="contact-form">
        <label for="userName">Name</label><br>
        <input type="text" id="userName" name="userName"><br>
        <label for="userEmail">Email</label><br>
        <input type="email" id="userEmail" name="userEmail"><br>
        <label for="userMessage">Message</label><br>
        <textarea id="userMessage" name="userMessage" rows="10" cols="40" size="54"></textarea>
        <input type="submit" id="userSubmit" value="Submit">
      </form>
    </main>
    <footer>
     <small>Copyright &COPY;</small>
    </footer>
  </body>
</html>
